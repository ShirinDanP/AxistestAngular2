<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='movies && movies.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let movie of movies.results'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='movie.multimedia.src'
                                [title]='movie.results.display_title'
                                [style.width.px]='movie.multimedia.width'
                                [style.height.px]='movie.multimedia.height'>
                        </td>
                        <td>
                                {{ movie.results.display_title }}
                          
						</td>
                        <td>{{ movie.results.summary_short}}</td>
                        <td>{{  movie.results.publication_date }}</td>
                        <td>{{  movie.results.byline }}</td>
                        <td>
                      {{movie.results.opening_date}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
